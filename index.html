<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>




  <img style="height: auto; width: 250vh; overflow: hidden;" src="images/pattern-background-desktop.svg" alt="">
  <center class="center">
    <div class="container">

  <div class="card">
    <img style="
      position: absolute;
      height: 150px; width: 100%; top: -10px; justify-content: center;" src="images/illustration-hero.svg" alt="">
  <div class="content" style="padding-right: 20px; padding-left: 20px;" >
    <h1 style="font-size: 1.5em;">
      Order Summary
    </h1>
    <h2 style="font-size: 0.75em; color: gray;">
      You can now listen to millions of songs, audiobooks, and podcasts on any device
      anywhere you like!
    </h2>
    <div style="align-items: center; display: flex; padding-top: 10px;" class="container-2">
      <img src="images/icon-music.svg" alt="">
      <div style="flex-direction: column;">
        <div>
        Annual Plan
      </div>
      <div style="color: gray;">
        $59.99/year
      </div>
      </div>
      <a style="padding-left: 60px;" href="#">change</a>
      
      
    </div>
    <div style="flex-direction: column;">
      <div style="padding-top: 10px;">
             <button style="padding: 8px 40px; background-color: blue; color: white;
             border-radius: 10px; border: none; box-shadow: 5px 15px 90px blue;">Proceed to payment</button>

      </div>
      <div>
            <button style="padding-top: 10px; border: none; background-color: #b5b5ff;">cancel order</button> 

      </div>
    </div>
    

</div>

  </div>
</div>
  </center>
  
</body>
</html>
